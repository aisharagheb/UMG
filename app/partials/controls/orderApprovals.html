<div class="panel panel-default panel-order">
    <div ng-init="toggleApprovals = true" ng-click="toggleApprovals = !toggleApprovals" class="panel-heading" ng-class="{'no': cart_approval.$invalid, 'yes': !cart_approval.$invalid }">
        <h3 ng-click="checkOutSection = 'approval'" class="panel-title">
            <i class="fa fa-info-circle pull-left"></i>
            {{'Approval' | r}} {{'Rules' | r}}
        </h3>
    </div>
    <div collapse="toggleApprovals" class="panel-body">
        <approvalrulelist order="currentOrder" />
    </div>
</div>
